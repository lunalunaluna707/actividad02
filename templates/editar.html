<!DOCTYPE html>
<html lang="en">
<head>
  <title>ENCUESTA DE EXPERIENCIA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
<style>
  body{
    background-color: rgb(126, 147, 155);
  }
  #contenedor{
    background-color: rgb(248, 248, 252);
    
  }
</style>
</head>
<body>

<div class="container p-5 my-5 border" id="contenedor" name="contenedor">
  <h2>Encuesta de experiencia</h2>
  {% if message %}
  <p class="alert alert-success"> {{ message }}</p>
  {% endif %}
  <form id="basic-form" action="{{ url_for('actualizar', id=registros[0][0]) }}" method="post">
  
  
    <div class="mb-3 mt-3">
      <label for="nombreApellido">Ingresa tu nombre y apellido: <span>(requiere, tener de 10 a 50 caracteres)</span></label>
      <input type="text" class="form-control" value="{{registros[0][1]}}" id="txtnombreApellido" placeholder="Nombre y apellido" name="txtnombreApellido" required>
    </div>

    <div class="mb-3">
      <label for="comentario">Ingresa tu comentario: <span>(requiere, tener de 10 a 50 caracteres)</span></label>
      <input type="text" class="form-control" id="txtcomentario" value="{{registros[0][2]}}" placeholder="Comentario" minlength="10" maxlength="50" name="txtcomentario" required>
    </div>

    <div class="mb-3">
        <label for="calificacion">Ingresa tu comentario: <span>(requiere calificar)</span></label>
        <input type="number" class="form-control" id="txtcalificacion" value="{{registros[0][3]}}" placeholder="Calificacion" name="txtcalificacion" min="0" max="5" required>
      </div>
    
    <button type="submit" id="btncalcular" name="btncalcular" class="btn btn-warning "  >Calificar </button>
  </form><br>
  <a type="submit" id="btnvercalificar" name="btnvercalificar" class="btn btn-dark" href="{{ url_for('index') }}" >Ver calificaciones</a>
</div>
<script>
    $(document).ready(function() {
  $("#basic-form").validate({
    rules: {
      txtnombreApellido : {
        required: true,
        minlength: 10,
        maxlength:50
      },
      txtcomentario: {
        required: true,
        minlength: 10,
        maxlength:50
      },
      txtcalificacion: {
        required: true,
        number: true,
        min: 1,
        max:5
      }
    },
    messages : {
      txtnombreApellido: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 10 caracteres",
        maxlength:"Requiere ingresar maximo 50 caracteres"
        
      },
      txtcomentario: {
        required: "Por favor, llenar campo obligatorio",
        minlength: "Requiere ingresar minimo 10 caracteres",
        maxlength:"Requiere ingresar maximo 50 caracteres"
      },
      txtcalificacion: {
        required: "Por favor, llenar campo obligatorio",
        number: "Ingresar solo numeros",
        min: "Calificar minimo 1 ",
        max:"Calificar maximo 5"
      }
    }
  });
});
</script>

</body>
</html>
